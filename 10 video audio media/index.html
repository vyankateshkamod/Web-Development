<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video,Audio and Media in html</title>
</head>

<body>
    <div>
        <video src="vedio.mp4" width="205" controls loop muted poster="poster.jpg"></video>

    </div>

    <div>
        <audio src="Arijit Singh - Dua.mp3" controls loop muted></audio>
    </div>


    <svg height="100" width="100">
        <circle cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="image.svg" alt="my svg image">
    <div>
        <iframe src="https://www.codewithharry.com/" frameborder="0" width="322" height="322"></iframe>
    </div>
    <div>
        <iframe width="322"  src="https://www.youtube.com/embed/2FTx7DV7sv8?si=q3IqGM1Bqo3LR__S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>

</html>
